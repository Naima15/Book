<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrape link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Archive</title>
    <!-- css style link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="my-5 bg-light">
    <div>
    <h2 class="text-center text-primary">OpenLibrary! Books Collection</h2>
    </div>
    <!-- book search area -->
    <div class="input-group mb-3 w-50 mx-auto p-4">
        <input id="search-field" type="text" class="form-control" placeholder="Type your favourite book...">
        <button onclick="searchBook()" class="btn btn-outline-secondary btn-success text-light" type="button"
            id="button-search">Search</button>
    </div>

    <!-- spinner -->
    <div id="spinner">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading...<br>Please wait</p>
        </div>
    </div>

    <!-- display error messege -->
    <div>
        <p id="error-messege" class="text-dark text-center">Something went wrong please try again later</p>
    </div>

    <!-- display empty text -->
    <p id="empty-text" class="text-center p-2 mx-auto text-primary">Your Search result show Here
    </p>

    <!-- single book details -->
    <div id="book-details" class="w-25 h-25 mx-auto ">

    </div>

    <!-- book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 p-4">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        
    <!-- javascript file link  -->
    <script src="js/book.js"></script>

</body>
</html>
